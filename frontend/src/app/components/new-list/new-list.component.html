<div class="centered-content">
  <div class="modal-box">
    <h1 class="title"> Create a new list</h1>
    <div class="add-list">
      <input type="text" placeholder="Enter list name" class="input-box" #list>
      <button class="add-button" (click)="createNewList(list.value)">Add</button>
    </div>
    <button routerLink="/" class="go-back-button">Cancel</button>
  </div>
</div>
